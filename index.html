<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Assignment 4 | CSS Positioning</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

    <!-- Style Sheet -->
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <header>
      <nav>
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#top-cities">Top Cities</a></li>
          <li><a href="#explore">Explore</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section id="home" class="top-hero">
        <img class="plane" src="images/airplane.png" alt="airplane" title="airplane" width="250"/>

        <h1 class="main">Travel the World!</h1>
      </section>

      <section id="top-cities" class="section">
        <h2 class="title">Top <span class="emphasis">Favorite</span> Cities</h2>

        <div class="cities">
          <div class="individual-city">
            <img class="city-image" src="images/london.jpg" alt="london" title="london" width="400"/>
            <h3>London</h3>
          </div>

          <div class="individual-city">
            <img class="city-image" src="images/madrid.jpg" alt="madrid" title="madrid" width="400"/>
            <h3>Madrid</h3>
          </div>

          <div class="individual-city">
            <img class="city-image" src="images/paris.jpg" alt="paris" title="paris" width="400"/>
            <h3>Paris</h3>
          </div>
        </div>
      </section>

      <section id="explore" class=section2>
        <div class="explore-more">
          <h2 class="explore">Never Stop Exploring</h2>
          <p><a class="explore-button" href="https://www.eftours.com/educational-tour/london-paris-madrid" target="_blank">Explore More</a></p>
        </div>

        <img class="globe" src="images/globe.jpg" alt="globe" title="globe" width="400"/>
      </section>
    </main>
  </body>
</html>
